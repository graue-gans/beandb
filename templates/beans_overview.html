<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <header>
            <h1>Â© {{ site_name }}</h1>
            <p>{{ tagline }}</p>
        </header>

        <main>
            <div class="beans-grid">
                {% for bean_entry in bean_entries %}
                <div class="beans-entry">
                    <div class="bean-photo">
                        <!-- Placeholder for package photo -->
                        <div class="photo-placeholder">ðŸ“¦</div>
                    </div>
                    <div class="bean-name-origin">
                        <h4>{{ bean_entry.name }}</h4>
                        <p class="origin">{{ bean_entry.origin }}</p>
                        <p class="flavor-profile">
                            {{ bean_entry.flavor_profile }}
                        </p>
                    </div>
                    <div class="bean-details">
                        <div class="detail-item roaster">
                            {{ bean_entry.roaster }}
                        </div>
                        <div class="detail-item variety">
                            {{ bean_entry.variety }}
                        </div>
                        <div class="detail-item process">
                            {{ bean_entry.process }}
                        </div>
                        <div class="detail-item rating">
                            {{ bean_entry.rating }}/10
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

        <footer>
            <p><a href="/about">{{ footer_text }}</a></p>
        </footer>
    </body>
</html>
